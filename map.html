<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Keeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInitMap()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="user-prefs.html">Prefrences</a>
        <a class="navbar-brand" href="map.html">Map</a>
      </div>
    </nav>
    <header><h2 class="text-center mt-4">The Place Keeper</h2></header>
    <main>
      <div class="container w-75 mt-4">
        <div id="map" class="map-div"></div>
        <img
          class="img-location"
          src="img/location-icon.png"
          alt="location"
          onclick="getCurrLocation()"
        />
      </div>
    </main>
    <aside>
      <div class="container mb-5 w-75">
        <ul class="list-group">
        </ul>
      </div>
    </aside>

    <footer class="footer">&copy; Coffee Rights</footer>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArPfnniO-fbEgEPLFtiwE1CUP3C8-Dml4&callback=mapReady"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="js/services/placeService.js"></script>
    <script src="js/services/userPrefService.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/services/utilService.js"></script>
    <script src="js/map-controller.js"></script>
  </body>
</html>
